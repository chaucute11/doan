<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bán hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Quản lý bán hàng</h1>

      <!-- 1. Tìm kiếm hóa đơn -->
      <div class="card mb-4">
        <div class="card-header">Tìm kiếm hóa đơn</div>
        <div class="card-body">
          <input
            type="text"
            id="searchInput"
            class="form-control mb-2"
            placeholder="Nhập mã hoặc tên"
          />
          <button class="btn btn-primary" onclick="searchHoaDon()">
            Tìm kiếm
          </button>
          <table class="table mt-3" id="hoaDonTable">
            <thead>
              <tr>
                <th>Mã hóa đơn</th>
                <th>Ngày hóa đơn</th>
                <th>Tổng số tiền</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- 2. Danh sách khách hàng -->
      <div class="card mb-4">
        <div class="card-header">Danh sách khách hàng</div>
        <div class="card-body">
          <table class="table" id="khachHangTable">
            <thead>
              <tr>
                <th>Mã KH</th>
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Điện thoại</th>
                <th>Tổng tiền đã mua</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- 3. Thống kê bán hàng theo quý -->
      <div class="card mb-4">
        <div class="card-header">Thống kê bán hàng theo quý</div>
        <div class="card-body">
          <input
            type="number"
            id="namInput"
            class="form-control mb-2"
            placeholder="Nhập năm"
          />
          <button class="btn btn-primary" onclick="thongKeBanHang()">
            Thống kê
          </button>
          <table class="table mt-3" id="thongKeTable">
            <thead>
              <tr>
                <th>Quý</th>
                <th>Tổng doanh thu</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- 4. Mặt hàng theo nhà cung cấp -->
      <div class="card mb-4">
        <div class="card-header">Mặt hàng theo nhà cung cấp</div>
        <div class="card-body">
          <input
            type="text"
            id="maNCCInput"
            class="form-control mb-2"
            placeholder="Nhập mã nhà cung cấp"
          />
          <button class="btn btn-primary" onclick="hienThiMatHang()">
            Hiển thị
          </button>
          <table class="table mt-3" id="matHangTable">
            <thead>
              <tr>
                <th>Mã mặt hàng</th>
                <th>Tên mặt hàng</th>
                <th>Giá</th>
                <th>Số lượng tồn</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- 5. Tạo người dùng -->
      <div class="card mb-4">
        <div class="card-header">Tạo người dùng</div>
        <div class="card-body">
          <input
            type="text"
            id="maND"
            class="form-control mb-2"
            placeholder="Mã ND"
          />
          <input
            type="text"
            id="tenND"
            class="form-control mb-2"
            placeholder="Tên ND"
          />
          <input
            type="password"
            id="matKhau"
            class="form-control mb-2"
            placeholder="Mật khẩu"
          />
          <select id="quyen" class="form-select mb-2">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Guest">Guest</option>
          </select>
          <button class="btn btn-success" onclick="taoNguoiDung()">Tạo</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
